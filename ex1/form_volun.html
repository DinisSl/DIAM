<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>

    <header>
        <h1 style="text-align: center">Formulário</h1>
        <p style="text-align: center">Esta página destina-se a jovens que em troco de uma entrada gratuita na corrida,
            realizam uma pequena tarefa</p>
    </header>

    <nav>
        <h3 style="text-align:center">
            <a href="./index.html">
                <img src="imagens/casa.png" alt="imagem de uma casa" style="width: 50px">
            </a>
        </h3>
        <h3 style="text-align:center"> <a href="./form_volun.html"> Formulário Voluntários </a> </h3>
    </nav>
    <br>

    <form style="text-align: center" action="process_form.html" method="post">
        <label for="data_inicio">Data de início:</label><br>
        <input type="datetime-local" name="data_inicio" id="data_inicio"><br>

        <label for="data_fim">Data fim:</label><br>
        <input type="datetime-local" name="data_fim" id="data_fim"><br>
        <br>
        <fieldset>
            <legend>Tarefa a realizar</legend>
            <input type="radio" name="gr1" value="agua">Distribuir águas<br>
            <input type="radio" name="gr1" value="peitorais">Entregar os peitorais<br>
            <input type="radio" name="gr1" value="medalhas">Entregar medalhas na meta<br>
            <input type="radio" name="gr1" value="limpezas" checked>Apoiar nas limpezas
        </fieldset>
        <input type="submit" value="Enviar resposta">
    </form>

    <footer>
        <p style="text-align: center">2026 Corrida de S. Silvestre Porto</p>
    </footer>

</body>
</html>
